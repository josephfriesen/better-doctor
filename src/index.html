<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Better Doctor</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Better Doctor</h1>
        <p>Search doctors in your area by medical condition</p>
      </div>
      <div class="search-body">
        <div class="user-input-panel">
          <h3>Search</h3>
          <div class="form-container">
            <form id="input">
              <div class="form-element">
                <label for="condition">Enter a condition</label>
                <input type="text" id="condition" placeholder="Condition">
              </div>
              <div class="form-element">
                <label for="name">Enter a doctor's name</label>
                <input type="text" id="name" placeholder="Name">
              </div>
              <div class="form-element">
                <button type="submit" class="btn btn-outline-dark">Search</button>
              </div>
            </form>
          </div>
        </div>
        <div class="output">
          <h3>Results</h3>
        </div>
      </div>
    </div>
  </body>
</html>
